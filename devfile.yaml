specVersion: 0.0.1
name: spring-petclinic
projects:
  - name: spring-petclinic
    source:
      type: git
      location: 'https://github.com/mshaposhnik/spring-petclinic.git'
components:
  - alias: theia-ide
    type: cheEditor
    id: org.eclipse.che.editor.theia:next
  - alias: mysql
    type: openshift
    local: petclinic.yaml
    selector:
      app.kubernetes.io/name: mysql
      app.kubernetes.io/component: database
      app.kubernetes.io/part-of: petclinic
  - alias: petclinic
    type: openshift
    local: petclinic.yaml
    selector:
      app.kubernetes.io/name: petclinic
      app.kubernetes.io/component: database
      app.kubernetes.io/part-of: petclinic
commands:
  - name: build
    actions:
      - type: exec
        component: theia-ide
        command: './mvnw package'
        workdir: /projects/spring-petclinic
  - name: run
    actions:
      - type: exec
        component
  - name: mysql-version
    actions:
      - type: exec
        tool: mysql
        command: mysql --version
